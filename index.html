<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="form-image"></div>
        <div class="interactive-page">
            <div class="interactive-page-item-container">
                <h1 class="main-msg">This is not a real online service! <br>You know you need something like this in
                    your
                    life
                    to help you realize your deepest dreams. Sign up now to get started.</h1>
            </div>

            <div class="form-and-submission-wrapper">
                <div class="interactive-page-item-container interactive-page-form-container">
                    <h3>Let's do this!</h3>
                    <form name="user-info-form" class="user-info-form">
                        <div>
                            <label for="first-name">FIFRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password">
                        </div>
                    </form>
                </div>
                <div class="form-submission-area interactive-page-item-container">
                    <button id="form-submit">Create Account</button>
                    <p>Already have an account? <a>Log in</a></p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
