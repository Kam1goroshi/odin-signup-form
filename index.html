<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="form-image"></div>
        <div class="interactive-page">
            <h1 class="main-msg">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. SIgn up now to get started.</h1>

            <form name="user-info-form">
                <legend>Let's do this!</legend>
                <label for="first-name">FIFRST NAME</label>
                <input type="text" id="first-name" name="first-name">
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </form>
            <button id="form-submit">Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
        
    </main>
    <footer>

    </footer>
</body>

</html>
